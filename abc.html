<h1>自我介紹</h1>
<h3>觀音高中 林易初</h3>

<p>您好，我是林易初，畢業於觀音高中，高中擅長是理科，對貴校有極大的興趣，並具備分析、解決問題的能力，以及開放積極的特質。
我過去在觀音高中讀書，過程中發現數學領域，正是我的熱情所在，而貴校正是我的第一志願。從 高一至今，我積極向上，也參加許多競賽，雖然結果並非第一，但我樂在其中。
這些經驗，鍛鍊了我對數學的能力，增加了我的熱誠，我相信過往的這些經驗能夠幫助我適應桂系。
數學是我非常喜歡的領域，從高中到現在一直沒有變過。謝謝！</p>
